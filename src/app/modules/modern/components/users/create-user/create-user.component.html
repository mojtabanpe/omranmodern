<div class="section p-0">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/modern/dashboard">عمران مدرن</a></li>
      <li class="breadcrumb-item"><a routerLink="/modern/manage_users">کاربران</a></li>
      <li class="breadcrumb-item active" aria-current="page">معرفی کاربر جدید</li>
    </ol>
  </nav>
</div>

<div class="section-warning mb-5">
  <h4>نقش کاربر را مشخص کنید</h4>
    <select [(ngModel)]="selectedRole" class="form-control">
      <option value={{option.value}} *ngFor="let option of roles">{{ option.viewValue }}</option>
    </select>
</div>

<div class="section">
  <div class="form-group">
    <label>نام کاربری</label>
    <input class="form-control" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label>نام</label>
    <input class="form-control" [(ngModel)]="user.firstName">
  </div>
  <div class="form-group">
    <label>نام خانوادگی</label>
    <input class="form-control" [(ngModel)]="user.lastName">
  </div>
  <div class="form-group">
    <label>رمز عبور</label>
    <input class="form-control" [(ngModel)]="user.password" type="password">
  </div>
  <div class="form-group">
    <label>تکرار رمز عبور</label>
    <input class="form-control" [(ngModel)]="user.confirmPassword" type="password">
  </div>
  <div class="form-group">
    <label>ایمیل</label>
    <input class="form-control" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label>موبایل</label>
    <input class="form-control" [(ngModel)]="user.mobile">
  </div>
  <div class="d-flex py-5">
    <button class="btn btn-info w-50 mx-auto" (click)="submit()">ذخیره اطلاعات</button>
  </div>
</div>
