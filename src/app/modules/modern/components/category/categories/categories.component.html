<div class="section p-0">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/modern/dashboard">عمران مدرن</a></li>
      <li class="breadcrumb-item active"><a>گروه ها</a></li>
      <li *ngIf="deep == 0" class="breadcrumb-item active" aria-current="page">زیرگروه صفر</li>
      <li *ngIf="deep == 1" class="breadcrumb-item active" aria-current="page">زیرگروه یک</li>
      <li *ngIf="deep == 2" class="breadcrumb-item active" aria-current="page">زیرگروه دو</li>
      <li *ngIf="deep == 3" class="breadcrumb-item active" aria-current="page">زیرگروه سه</li>
    </ol>
  </nav>
</div>

<div class="d-flex">
  <button class="btn btn-info btn-sm mr-auto" [routerLink]="['/modern/create_edit_category']">افزوردن گروه جدید</button>
</div>

<div class="section">
  <div *ngIf="deep != 0" class="section-gray mb-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-info input-group-text"><mat-icon>search</mat-icon></button>
      </div>
      <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>

  <app-partial-categories type='deep'></app-partial-categories>
  
</div>
