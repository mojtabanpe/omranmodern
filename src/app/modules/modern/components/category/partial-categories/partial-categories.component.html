<div class="section" *ngIf="showOrNot">
  <table class="my-table">
    <thead class="my-thead">
      <tr>
        <th class="first-th">عنوان</th>
        <th *ngIf="deep == 0">موقعیت</th>
        <!-- <th>تعداد کالا/ خدمات</th>
        <th>تعداد فروشنده</th> -->
        <th>وضعیت</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups" class="my-tr">
        <td class="first-td">{{group.name}}</td>
        <td *ngIf="deep == 0 || type == 'childs'">
          <div class="d-flex align-items-center">
            <mat-icon (click)="savePosition(group.id)" *ngIf="group.edited" class="text-info">save</mat-icon>
            <div class="position-box">
              <mat-icon (click)="changePosition(group.id, 'up')">keyboard_arrow_up</mat-icon>
              <div>{{group.position| persianNumber}}</div>
              <mat-icon (click)="changePosition(group.id, 'down')">keyboard_arrow_down</mat-icon>  
            </div>
          </div>   
        </td>
        <!-- <td>4</td>
        <td>5</td> -->
        <td><mat-slide-toggle (change)="changeActivity(group.id)" [checked]="group.is_active"></mat-slide-toggle></td>
        <td>
          <mat-icon *ngIf="type === 'deep'" routerLink="/modern/create_edit_category/{{group.id}}" class="text-info">edit</mat-icon>
          <mat-icon *ngIf="type === 'childs'" (click)="edit(group.id)" class="text-info">edit</mat-icon>
          <mat-icon class="text-danger">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
