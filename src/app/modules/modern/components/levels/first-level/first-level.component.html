<div class="section p-0">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">عمران مدرن</a></li>
      <li class="breadcrumb-item active"><a>گروه ها</a></li>
      <li class="breadcrumb-item active" aria-current="page">زیرگروه یک</li>
    </ol>
  </nav>
</div>
<div class="d-flex">
  <button class="btn btn-info btn-sm mr-auto">افزوردن گروه جدید</button>
</div>

<div class="section">
  <div class="section-gray mb-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-info input-group-text"><mat-icon>search</mat-icon></button>
      </div>
      <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
  <table class="my-table">
    <thead class="my-thead">
      <tr>
        <th>عنوان</th>
        <th>موقعیت</th>
        <th>تعداد کالا/ خدمات</th>
        <th>تعداد فروشنده</th>
        <th>وضعیت</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of firstLevel" class="my-tr">
        <td>{{group.title}}</td>
        <td>{{group.situation |  persianNumber}}</td>
        <td>{{group.productsCount}}</td>
        <td>{{group.sellersCount |  persianNumber}}</td>
        <mat-slide-toggle [checked]="group.status"></mat-slide-toggle>
        <td><mat-icon routerLink="edit/1" class="text-info">edit</mat-icon></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-info w-25">ذخیره</button>
</div>
