<h2 mat-dialog-title>افزودن ویژگی</h2>
<mat-dialog-content class="mat-typography">
  <label>نام</label>
  <input [(ngModel)]="attrName" class="form-control">
</mat-dialog-content>
<mat-dialog-actions align="center" class="mt-5">
  <button class="btn btn-success ml-1" [mat-dialog-close]="attrName" cdkFocusInitial>ایجاد</button>
  <button class="btn btn-danger mr-1" mat-dialog-close="cancel" >انصراف</button>
</mat-dialog-actions>
